<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: sans-serif;
    }
    body {
  background-image: url(https://i.imgur.com/example.com/image.png);
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}

.login-container {
  background-color: white;
  border-radius: 5px;
}

.login-form {
  padding: 20px;
}

.login-input {
  border-radius: 5px;
}

.login-button {
  border-radius: 5px;
  background-color: blue;
  color: white;
}

.remember-me-container {
  margin-bottom: 20px;
}

.forgot-password-link {
  font-size: 0.8rem;
  color: #ccc;
}

.remember-me-checkbox {
  width: 20px;
  height: 20px;
}

.login-container h1 {
  text-align: center;
  margin-bottom: 20px;
}

.login-container p {
  text-align: center;
  margin-top: 20px;
}
    .login-container {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
    }
    .login-form {
      margin-bottom: 10px;
    }
    .login-input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    .login-button {
      width: 100%;
      background-color: #000;
      color: #fff;
      padding: 10px;
      border: 1px solid #000;
      cursor: pointer;
    }
    .remember-me-container {
      display: flex;
      align-items: center;
    }
    .remember-me-checkbox {
      margin-right: 10px;
    }
    .forgot-password-link {
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Learn a Language with This App</h1>
    <form action="#" class="login-form">
      <input type="email" name="email" placeholder="Email" class="login-input">
      <input type="password" name="password" placeholder="Password" class="login-input">
      <div class="remember-me-container">
        <input type="checkbox" name="remember-me" class="remember-me-checkbox">
        <label for="remember-me">Remember Me</label>
      </div>
      <a href="#" class="forgot-password-link">Forgot Password?</a>
      <button type="submit" class="login-button">LOGIN</button>
    </form>
    <p>Don't have an account? <a href="#">Create an account</a></p>
  </div>
</body>
</html>
